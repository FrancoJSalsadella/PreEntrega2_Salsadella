    <link rel="stylesheet" href="../css/style.css">
    <title>De Buen CHIPA - Contacto</title>
    <meta name="description" content="Dejanos tu contacto en nuestra página web de De Buen CHIPA y hacenos saber tus sugerencias e inquietudes!">
    <meta name="keywords" content="contacto de buen chipa, De Buen CHIPA, De Buen Chipa, productos SIN TACC, chipa, buen chipa, chipas">
</head>

<body>

    <header>
        <nav class="menu_navegador">
            <div class="minilogo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="logo de de buen chipa">
                </a>
                <p>De Buen CHIPA</p>
            </div>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="sucursales.html">Sucursales</a></li>
                <li><a href="mayorista.html">Mayorista</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>

    <section class="pag_form">
        <div class="cajaconformulario">
            <form action="" method="post" enctype="text/plain" class="formulario">
                <div>
                    <label for="nombre">Su nombre:</label>
                    <input type="text" placeholder="Ingrese su nombre." name="nombre">
                </div>
                <div>
                    <label for="email">Su correo electrónico:</label>
                    <input type="email" placeholder="ejemplo@ejemplo.com" name="email">
                </div>
                <div>
                    <label for="telefono">Su número de teléfono:</label>
                    <input type="number" placeholder="Ingrese su teléfono." name="telefono">
                </div>
                <div>
                    <label for="mensaje">¿Qué le gustaría comentarnos?</label>
                    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escriba su mensaje..."></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </div>
    </section>
    
    <div class="saludo">
        <p>
            Dejanos tu contacto y nos comunicaremos contigo dentro de las próximas 72hs.
            Gracias por confiar en nosotros y en nuestra pasión!
        </p>
    </div>


    </main>

    <footer>

        <nav class="redes">
            <ul>
                <li><a href="https://www.rappi.com.ar/restaurantes/201084-de-buen-chipa" target="_blank">Rappi</a></li>

            </ul>
        </nav>
    
    </footer>

</body>

</html>
